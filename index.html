<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Theory Explorer for Piano</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5em 0;
        }

        .button-group {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            /* Optional: allows wrapping on small screens */
            justify-content: space-between;
        }

        .section {
            flex: 1 1 40%;
            /* Allows each section to take up nearly half the space */
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #A6744A;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #AA6024;
        }
    </style>
</head>

<body>

    <h1>Practice with confidence.</h1>
    <p>Our interactive charts keep the theory at your fingertips<br>
        so you can think less, and play more.</p>

    <img src="landing-photo.jpg" alt="Musical chart or interface screenshot" />

    <div class="button-group">
        <div class="section">
            <p>Ready to get started? Explore scales in all 12 keys.</p>
            <a href="scale-view.html"><button>Go to scale view</button></a>
        </div>
        <div class="section">
            <p>Prefer to focus on just one key? We've got something for that too.</p>
            <a href="key-view.html"><button>Go to key view</button></a>
        </div>
    </div>

</body>

</html>
