<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Roll Prototype</title>
  <style>
    /* Minimal styling for visualization */
    #pianoRoll {
      display: flex;
      align-items: flex-end;
      height: 180px;
      margin: 20px;
      border: 1px solid #ccc;
    }
    .key {
      position: relative;
      border: 1px solid #000;
      text-align: center;
      vertical-align: top;
      font-size: 12px;
      line-height: 1;
    }
    .white-key {
      width: 40px;
      height: 180px;
      background-color: rgb(255, 255, 255);
      z-index: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .black-key {
      width: 25px;
      height: 100px;
      background-color: rgb(0, 0, 0);
      color: white;
      margin-left: -12.5px;
      margin-right: -12.5px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      align-self: flex-start;
      flex-direction: column;
      padding-bottom: 5px; /* Adjust the value as needed for spacing */
    }
    .highlight {
      background-color: rgb(60, 124, 167);
    }

  </style>
</head>
<body>
  <h1>Piano Roll Prototype</h1>
  <div id="pianoRoll"></div>
  <button id="basicBtn">Generate Basic Roll</button>
  <button id="rangeBtn">Generate Range Roll (D4 to A4)</button>
  <button id="scaleBtn">Generate Minor Scale (C4 to C5)</button>

  <script type="module">
    import { PianoRollGenerator } from "./dist/piano-roll-generator.js";
    import { Note } from "./dist/note.js";
    import { Scale } from "./dist/scale.js";
    
    document.addEventListener("DOMContentLoaded", () => {
      const pianoRoll = new PianoRollGenerator("pianoRoll");

      document.getElementById("basicBtn").addEventListener("click", () => {
        pianoRoll.generateRollBasic();
      });

      document.getElementById("rangeBtn").addEventListener("click", () => {
        try {
          const start = new Note("D", 4);
          const end = new Note("A", 4);
          pianoRoll.generateRollRange(start, end);
        } catch (error) {
          alert(error);
        }
      });

      document.getElementById("scaleBtn").addEventListener("click", () => {
        try {
          const start = new Note("C", 4);
          const end = new Note("C", 5);
          const scale = Scale.buildScale(start, Scale.minor);
          pianoRoll.generateRollRangeWithHighlight(start, end, scale);
        } catch (error) {
          alert(error);
        }
      });

      pianoRoll.generateRollBasic();
    });
  </script>
</body>
</html>
